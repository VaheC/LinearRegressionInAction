<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:white">
        <form action="{url_for('predict')}}" method="post">
            <h2>Air temperature prediction</h2>

            <div class='left'>
                <h3>Process temperature [K]</h3>
                <input id="ptemp" name="ptemp" required="required">

                <h3>HDF</h3>
                <select name="hdf" id="hdf" required="required">
                    <option value="1">0</option>
                    <option value="2">1</option>
                </select>

                <br>
                <br>
                <br>
                <br>
                <button id="predict" type="submit ">Predict</button>
                <br>
                <br>
                <button onclick="location.href='regression_project_report.html'" type="button">EDA</button>
            </div>

        </form>
    </div>




    <style>
        body {
            background-color: black;
            text-align: center;
            padding: 0px;
        }

        .left{
            float:left;
            width:20%;
            padding:5px;
            min-height:200px;
        }        

        #ptemp {
            width:  200px;
            border-radius: 14px;
            height: 21px;
            font-size: 18px;
            text-align: center;
        }

        #hdf {
            width: 200px;
            height: 25px;
            text-align: left;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #hdf:hover {
            background-color: coral;
        }

    </style>
</body>

</html>
